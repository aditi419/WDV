<!DOCTYPE html>
<html>
    <head>
        <title>Paintball Arena Part 1</title>

        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    
        <script src="shoot.js" defer></script>
        <script src="gameObjects.js" defer></script>
    </head>

    <body>
        <a-scene>
            <!--AFRAME ENVIRONMENT-->
            <a-entity id="environment" environment="preset: default; skyType: gradient; lightning: point"></a-entity>

            <!--GAME WALLS-->
            <a-plane color="blue" height="10" width="7" position="5 0 -10"></a-plane>
            <a-plane color="pink" height="10" width="7" position="15 0 -15"></a-plane>
            <a-plane color="green" height="10" width="7" position="-15 0 -20"></a-plane>
            <a-plane color="red" height="10" width="7" position="-7 0 -7"></a-plane>
            <a-plane color="purple" height="10" width="7" position="0 0 -20"></a-plane>
            <a-plane color="yellow" height="10" width="7" position="-5 0 -15"></a-plane>
            <a-plane color="orange" height="10" width="7" position="15 0 -30"></a-plane>
            <a-plane color="red" height="10" width="7" position="-7 0 -7"></a-plane>


            <!--ASSETS-->
            <a-assets>
                <a-assset-item id="shooter" src="./Assets/paintball_gun/scene.gltf"></a-assset-item>
                <audio id="shoot" src="./Audio/gunSound.mp3"></audio>
            </a-assets>

            <!--SOUNDS-->
            <a-entity id="sound1" sound="src: #shoot; poolsize: 2; autoplay: false; volume: 1; loop: false;"></a-entity>

            <!--CAMERA & CURSOR-->
            <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
                <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"></a-entity>
                <a-cursor></a-cursor>
            </a-entity>

            <!--BULLETS-->
            <a-entity bullets></a-entity>
        </a-scene>
    </body>
</html>
